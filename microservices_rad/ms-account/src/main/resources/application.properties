spring.application.name=ms-account
server.port=8085

## MongoDB Configuration
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=accountdb

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

jwt.secret=your-32-byte-or-longer-secret-key
jwt.expirationTime=86400000

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/rad_db?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl = true

# Hibernate (JPA) properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect


spring.sql.init.mode=always